<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Letter — GitHub Pages</title>
  <style>
    @font-face {
      font-family: 'GeorgiaProCondensedLocal';
      src: url('./fonts/GeorgiaProCondensed.woff2') format('woff2'),
           url('./fonts/GeorgiaProCondensed.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --canvas-width: 1024px;
      --canvas-height: 1024px;
    }

    body{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:20px; background:#111; color:#eee}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 360px;gap:20px}

    .stage{background:#222;padding:24px;border-radius:8px;display:flex;align-items:center;justify-content:center}
    #letter {
      position: relative;
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: #fff url('./ssuks.jpg') center/cover no-repeat;
      box-shadow: 0 8px 30px rgba(0,0,0,.7);
      overflow: hidden;
      transform-origin: top left;
    }

    #nameLayer{
      position: absolute;
      top: 162px; /* ปรับให้อยู่ระดับเดียวกับ Dear. */
      left: 225px; /* อยู่ถัดจาก Dear. */
      pointer-events: none;
      white-space: nowrap;
      overflow: visible;
    }

    #nameText{
      font-family: 'GeorgiaProCondensedLocal', Georgia, 'Times New Roman', serif;
      font-size: 46px; /* ปรับให้ขนาดเท่ากับ Dear. ในภาพ */
      line-height: 1;
      color:#111;
      text-shadow: none;
    }

    .controls{background:#1a1a1a;padding:18px;border-radius:8px}
    .controls h2{margin:0 0 12px 0;font-size:18px}
    .controls label{display:block;margin:10px 0 6px;color:#ddd;font-size:13px}
    .controls input[type=text]{width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#0f0f0f;color:#fff}
    .controls button{margin-top:12px;padding:10px 12px;border-radius:8px;border:none;background:#2563eb;color:white;cursor:pointer}
    .small{font-size:12px;color:#999;margin-top:8px}

    footer{grid-column:1/-1;margin-top:12px;color:#bbb;text-align:center}

    @media(max-width:900px){.wrap{grid-template-columns:1fr} .controls{order:2}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <div id="letter">
        <div id="nameLayer">
          <div id="nameText">ชื่อของคุณ</div>
        </div>
      </div>
    </div>

    <aside class="controls">
      <h2>เพิ่มชื่อบนจดหมาย</h2>
      <label for="nameInput">ชื่อที่จะให้แสดงถัดจาก Dear.</label>
      <input id="nameInput" type="text" placeholder="พิมพ์ชื่อของคุณ เช่น SUTSAWAN" />
      <button id="downloadBtn">ดาวน์โหลดเป็นรูป (PNG)</button>
      <div class="small">ชื่อจะปรากฏถัดจากคำว่า "Dear." ในภาพ โดยมีขนาดฟอนต์เท่ากัน</div>
    </aside>

    <footer>นำไฟล์ทั้งหมดขึ้น GitHub แล้วเปิดผ่าน GitHub Pages เพื่อใช้งาน</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('nameInput');
    const nameText = document.getElementById('nameText');
    const downloadBtn = document.getElementById('downloadBtn');
    const letter = document.getElementById('letter');

    nameInput.addEventListener('input', () => {
      nameText.textContent = nameInput.value.trim() ? nameInput.value : '';
    });

    downloadBtn.addEventListener('click', async ()=>{
      downloadBtn.disabled = true;
      downloadBtn.textContent = 'กำลังสร้างรูป...';
      try{
        const canvas = await html2canvas(letter, {scale:2, useCORS:true});
        const dataUrl = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = (nameInput.value ? nameInput.value.replace(/\s+/g,'_') : 'letter') + '.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      }catch(err){
        console.error(err);
        alert('เกิดข้อผิดพลาดในการสร้างภาพ');
      }finally{
        downloadBtn.disabled = false;
        downloadBtn.textContent = 'ดาวน์โหลดเป็นรูป (PNG)';
      }
    });
  </script>
</body>
</html>
