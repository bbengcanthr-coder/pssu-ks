<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter Generator</title>
  <style>
    @font-face {
      font-family: 'GeorgiaProCondensedLocal';
      src: url('./fonts/GeorgiaProCondensed.woff2') format('woff2'),
           url('./fonts/GeorgiaProCondensed.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    #letter {
      position: relative;
      width: 768px;
      height: 768px;
      background: url('ssuks.jpg') center/contain no-repeat;
      background-color: #fff;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border-radius: 8px;
    }

    /* ชื่อที่จะต่อท้าย Dear */
    #nameLayer {
      position: absolute;
      top: 155px;   /* ปรับตรงกับตำแหน่ง Dear */
      left: 245px;  /* ถัดจาก Dear พอดี */
      font-family: 'GeorgiaProCondensedLocal', Georgia, 'Times New Roman', serif;
      font-size: 46px;
      color: #111;
      white-space: nowrap;
      pointer-events: none;
    }

    /* กล่องควบคุม */
    .controls {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    footer {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="letter">
    <div id="nameLayer">ชื่อของคุณ</div>
  </div>

  <div class="controls">
    <label for="nameInput">พิมพ์ชื่อของคุณ (จะต่อท้ายคำว่า Dear.):</label>
    <input id="nameInput" type="text" placeholder="เช่น SUTSAWAN" />
    <button id="downloadBtn">ดาวน์โหลดจดหมายเป็นภาพ (PNG)</button>
  </div>

  <footer>© 2025 Sibsipasirisart University — Letter Generator</footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('nameInput');
    const nameLayer = document.getElementById('nameLayer');
    const letter = document.getElementById('letter');
    const downloadBtn = document.getElementById('downloadBtn');

    nameInput.addEventListener('input', () => {
      const val = nameInput.value.trim();
      nameLayer.textContent = val ? val : 'ชื่อของคุณ';
    });

    downloadBtn.addEventListener('click', async () => {
      downloadBtn.disabled = true;
      downloadBtn.textContent = 'กำลังสร้าง...';
      try {
        const canvas = await html2canvas(letter, { scale: 2, useCORS: true });
        const dataURL = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'letter.png';
        a.click();
      } catch (e) {
        alert('เกิดข้อผิดพลาด ลองใหม่อีกครั้ง');
        console.error(e);
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.textContent = 'ดาวน์โหลดจดหมายเป็นภาพ (PNG)';
      }
    });
  </script>
</body>
</html>
